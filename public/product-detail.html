<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Online Florist</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">üå∏ FloraShop</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/shop">Shop</a></li>
        <li><a href="/cart">Cart</a></li>
      </ul>
      <div class="auth-links">
        <span id="userGreeting" class="text-muted"></span>
        <a href="/login" id="loginLink">Login</a>
        <a href="/register" id="registerLink">Register</a>
        <button id="logoutBtn" style="display: none;">Logout</button>
        <a href="/admin" id="adminLink" style="display: none; background-color: #27ae60;">Admin</a>
        <a href="/orders" id="ordersLink" style="display: none;">My Orders</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <a href="/shop" class="btn btn-secondary mb-3">‚Üê Back to Shop</a>

    <div class="grid grid-2" style="margin-top: 2rem;">
      <div id="productImageContainer">
        <img id="productImage" src="" alt="" class="card-image" style="width: 100%; border-radius: 8px;">
      </div>
      <div id="productDetailsContainer">
        <h1 id="productName"></h1>
        <div class="product-category" id="productCategory"></div>
        <div class="product-price mb-2" id="productPrice"></div>
        <div class="product-stock mb-2" id="productStock"></div>
        <p id="productDescription" class="mb-3"></p>

        <div class="form-group">
          <label for="quantityInput">Quantity:</label>
          <input type="number" id="quantityInput" min="1" max="10" value="1" style="width: 100px;">
        </div>

        <button id="addToCartBtn" class="btn btn-block">Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 FloraShop. All rights reserved. | Online Flower Shop</p>
  </footer>

  <script src="/js/app.js"></script>
  <script src="/js/product-detail.js"></script>
</body>
</html>
