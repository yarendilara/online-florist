<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Online Florist</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">ðŸŒ¸ FloraShop</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/shop">Shop</a></li>
        <li><a href="/cart">Cart</a></li>
      </ul>
      <div class="auth-links">
        <span id="userGreeting" class="text-muted"></span>
        <a href="/login" id="loginLink">Login</a>
        <a href="/register" id="registerLink">Register</a>
        <button id="logoutBtn" style="display: none;">Logout</button>
        <a href="/admin" id="adminLink" style="display: none; background-color: #27ae60;">Admin</a>
        <a href="/orders" id="ordersLink" style="display: none;">My Orders</a>
      </div>
    </div>
  </nav>

  <header>
    <h1>Checkout</h1>
  </header>

  <div class="container">
    <div class="grid grid-2">
      <div>
        <h2>Order Information</h2>
        <div id="alertContainer"></div>
        <form id="checkoutForm">
          <div class="form-group">
            <label for="customerName">Full Name *</label>
            <input type="text" id="customerName" required>
          </div>

          <div class="form-group">
            <label for="address">Address *</label>
            <textarea id="address" required></textarea>
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number *</label>
            <input type="tel" id="phoneNumber" required>
          </div>

          <button type="submit" class="btn btn-block">Place Order</button>
          <a href="/cart" class="btn btn-secondary btn-block">Back to Cart</a>
        </form>
      </div>

      <div>
        <h2>Order Summary</h2>
        <table style="margin-top: 1rem;">
          <thead>
            <tr>
              <th>Product</th>
              <th>Qty</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="orderSummaryItems"></tbody>
        </table>
        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 2px solid #eee;">
          <div class="flex-between mb-2">
            <strong>Total:</strong>
            <strong id="orderSummaryTotal">$0.00</strong>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 FloraShop. All rights reserved. | Online Flower Shop</p>
  </footer>

  <script src="/js/app.js"></script>
  <script src="/js/checkout.js"></script>
</body>
</html>
