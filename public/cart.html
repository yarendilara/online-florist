<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Online Florist</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">ðŸŒ¸ FloraShop</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/shop">Shop</a></li>
        <li><a href="/cart">Cart</a></li>
      </ul>
      <div class="auth-links">
        <span id="userGreeting" class="text-muted"></span>
        <a href="/login" id="loginLink">Login</a>
        <a href="/register" id="registerLink">Register</a>
        <button id="logoutBtn" style="display: none;">Logout</button>
        <a href="/admin" id="adminLink" style="display: none; background-color: #27ae60;">Admin</a>
        <a href="/orders" id="ordersLink" style="display: none;">My Orders</a>
      </div>
    </div>
  </nav>

  <header>
    <h1>Shopping Cart</h1>
  </header>

  <div class="container">
    <div id="alertContainer"></div>

    <div id="emptyCartMessage" class="empty-state">
      <h3>Your cart is empty</h3>
      <p>Add some beautiful flowers to get started!</p>
      <a href="/shop" class="btn">Continue Shopping</a>
    </div>

    <div id="cartContent" style="display: none;">
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>

      <div style="margin-top: 2rem; text-align: right;">
        <div style="font-size: 1.5rem; margin-bottom: 1rem;">
          <strong>Total: $<span id="cartTotal">0.00</span></strong>
        </div>
        <button id="proceedCheckoutBtn" class="btn" style="width: auto;">Proceed to Checkout</button>
        <a href="/shop" class="btn btn-secondary" style="width: auto; margin-left: 1rem;">Continue Shopping</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 FloraShop. All rights reserved. | Online Flower Shop</p>
  </footer>

  <script src="/js/app.js"></script>
  <script src="/js/cart.js"></script>
</body>
</html>
